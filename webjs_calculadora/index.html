<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculadora - JavaScript</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" name="result" id="result" readonly placeholder="0" />
      <button type="button" name="number" id="one" value="1">1</button>
      <button type="button" name="number" id="two" value="2">2</button>
      <button type="button" name="number" id="three" value="3">3</button>
      <button type="button" name="number" id="four" value="4">4</button>
      <button type="button" name="number" id="five" value="5">5</button>
      <button type="button" name="number" id="six" value="6">6</button>
      <button type="button" name="number" id="seven" value="7">7</button>
      <button type="button" name="number" id="eight" value="8">8</button>
      <button type="button" name="number" id="nine" value="9">9</button>
      <button type="button" name="number" id="zero" value="0">0</button>
      <button type="button" name="operation" id="sum" value="sum">+</button>
      <button
        type="button"
        name="operation"
        id="subtraction"
        value="subtraction"
      >
        -
      </button>
      <button
        type="button"
        name="operation"
        id="multiplication"
        value="multiplication"
      >
        X
      </button>
      <button type="button" name="operation" id="division" value="division">
        /
      </button>
      <button type="button" name="same" id="same" value="same">=</button>
      <button type="button" name="rest" id="rest" value="rest">c</button>
    </div>
    <footer>
      <h4>Derechos reservados &copy Ing. Luis Alfredo Carrasco</h4>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
