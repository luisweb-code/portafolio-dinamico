<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Online Electrodomesticos</title>
  </head>
  <body>
    <header>
      <h2 class="h-titulo">venta der productos electrodomésticos</h2>
      <div class="h-portada">
        <img src="./img/img_banner.jpg" alt="imagen_banner" />
      </div>
    </header>

    <section class="main">
      <div class="sec-form">
        <form action="#" method="post" class="m-formulario" id="idFormulario">
          <label for="#" class="m-titulo">Cliente</label>
          <input
            class="m-subinput"
            type="text"
            name="txtNombre"
            id="idNombre"
            value=""
          />
          <label for="#" class="m-titulo">Producto</label>
          <select class="m-subinput" name="txtProducto" id="idProducto">
            <option value="cocina" id="idCocina">Cocina</option>
            <option value="refrigeradora" id="idRefrigeradora">
              Refrigeradora
            </option>
            <option value="television" id="idTelevision">Televisión</option>
            <option value="lavadora" id="idLavadora">Lavadora</option>
            <option value="radiograbadora" id="idRadioGrabadora">
              Radio Grabadora
            </option>
          </select>
          <label for="#" class="m-titulo">Cantidad</label>
          <input
            class="m-subinput"
            type="text"
            name="txtCantidad"
            id="idCantidad"
            value=""
          />
          <input
            type="submit"
            class="btn-procesar"
            value="Procesar"
            id="idProcesar"
          />
        </form>
      </div>

      <div class="sec-result">
        <table class="m-result">
          <tr>
            <td>Precio del producto</td>

            <td id="idPrecio">$0.0</td>
          </tr>
          <tr>
            <td>Subtotal a pagar</td>

            <td id="idSubtotal">$0.0</td>
          </tr>
          <tr>
            <td>Monto de descuento</td>

            <td id="idMontoDescuento">$0.0</td>
          </tr>
          <tr>
            <td>Monto a pagar</td>

            <td id="idMontoPago">$0.0</td>
          </tr>
          <!--  <tr>
                    <td>hola</td>
                </tr> -->
        </table>
      </div>
    </section>

    <footer>
      <div class="f-derechos">
        <p>
          Todos los derechos reservados - Ing.Computación Luis Alfredo Carrasco
        </p>
      </div>
    </footer>
  </body>
  <script src="./js/main.js"></script>
</html>
